<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filter Kategori Scroll</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 20px; }
  h1 { text-align: center; margin-bottom: 20px; }
  .category-buttons { text-align: center; margin-bottom: 20px; }
  .category-buttons button {
    margin: 5px; padding: 10px 15px;
    background: #333; color: white; border: none; border-radius: 6px;
    cursor: pointer; transition: background 0.3s;
  }
  .category-buttons button:hover { background: #555; }
  .gallery-container { display: none; }
  .gallery { display: flex; overflow-x: auto; gap: 15px; padding: 10px; scroll-behavior: smooth; }
  .gallery::-webkit-scrollbar { height: 8px; }
  .gallery::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
  .item { flex: 0 0 auto; width: 200px; height: 130px; background-size: cover; background-position: center; border-radius: 8px; position: relative; }
  .item::after {
    content: attr(data-name);
    position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.6); padding: 3px 6px;
    font-size: 14px; border-radius: 4px;
  }
</style>
</head>
<body>

<h1>Filter Mobil</h1>

<div class="category-buttons">
  <button onclick="showGallery('bmw')">BMW</button>
  <button onclick="showGallery('toyota')">Toyota</button>
  <button onclick="showGallery('honda')">Honda</button>
</div>

<div id="bmw" class="gallery-container">
  <div class="gallery">
    <div class="item" style="background-image:url('https://source.unsplash.com/400x200/?bmw,car');" data-name="BMW Seri 3"></div>
    <div class="item" style="background-image:url('https://source.unsplash.com/400x200/?bmw,m4');" data-name="BMW M4"></div>
    <div class="item" style="background-image:url('https://source.unsplash.com/400x200/?bmw,m5');" data-name="BMW M5"></div>
    <div class="item" style="background-image:url('https://source.unsplash.com/400x200/?bmw,sport');" data-name="BMW Sport"></div>
  </div>
</div>

<div id="toyota" class="gallery-container">
  <div class="gallery">
    <div class="item" style="background-image:url('https://source.unsplash.com/400x200/?toyota,car');" data-name="Toyota Avanza"></div>
    <div class="item" style="background-image:url('https://source.unsplash.com/400x200/?toyota,camry');" data-name="Toyota Camry"></div>
    <div class="item" style="background-image:url('https://source.unsplash.com/400x200/?toyota,supra');" data-name="Toyota Supra"></div>
  </div>
</div>

<div id="honda" class="gallery-container">
  <div class="gallery">
    <div class="item" style="background-image:url('https://source.unsplash.com/400x200/?honda,car');" data-name="Honda Civic"></div>
    <div class="item" style="background-image:url('https://source.unsplash.com/400x200/?honda,accord');" data-name="Honda Accord"></div>
    <div class="item" style="background-image:url('https://source.unsplash.com/400x200/?honda,brv');" data-name="Honda BR-V"></div>
  </div>
</div>

<script>
function showGallery(category) {
  document.querySelectorAll('.gallery-container').forEach(g => g.style.display = 'none');
  document.getElementById(category).style.display = 'block';
}
</script>

</body>
</html>
