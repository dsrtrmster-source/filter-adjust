<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DSRT â€” Digital Smart Revise Technology Editor</title>
<style>
  /* (style sama seperti sebelumnya, dipersingkat di sini) */
  body {
    margin: 0; padding: 16px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #071021, #0b2230);
    color: #eaf2f8;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  #container {
    max-width: 960px;
    width: 100%;
    background: rgba(255 255 255 / 0.05);
    border-radius: 16px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  #uploadLabel {
    background: #06b6d4;
    color: #041627;
    padding: 10px 18px;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    width: max-content;
  }
  #fileInput {
    display: none;
  }
  #canvasWrapper {
    background: #061728;
    border-radius: 16px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 450px;
  }
  canvas {
    max-width: 100%;
    max-height: 100%;
    border-radius: 16px;
  }
  #noImage {
    color: #64748b;
    font-style: italic;
    user-select: none;
  }
  /* tombol, tabs dll tetap sama */
  #tabsMain, #tabsSecondary {
    display: flex; gap: 12px; overflow-x: auto;
  }
  #tabsMain button, #tabsSecondary button {
    background: transparent; border: none; padding: 10px 18px; border-radius: 12px;
    font-weight: 700; color: #9fb0bd; cursor: pointer; white-space: nowrap;
    transition: background 0.3s, color 0.3s;
  }
  #tabsMain button.active, #tabsSecondary button.active {
    background: #06b6d4; color: #041627;
  }
  #tabsMain button:hover:not(.active), #tabsSecondary button:hover:not(.active) {
    background: rgba(6,182,212,0.2);
  }
  .controls {
    display: flex; flex-wrap: wrap; gap: 14px; justify-content: center;
  }
  .control-group {
    background: rgba(255 255 255 / 0.07); padding: 12px 16px; border-radius: 12px;
    flex: 1 1 280px; min-width: 280px;
  }
  .control-group label {
    display: block; margin-bottom: 6px; font-weight: 600; color: #9fb0bd;
  }
  input[type="range"] {
    width: 100%;
  }
  #transformButtons, #downloadButtons {
    display: flex; gap: 12px; flex-wrap: wrap; justify-content: center;
  }
  #transformButtons button, #downloadButtons button {
    flex: 1 1 120px; background: #0ba5c0; border: none; color: #041627;
    font-weight: 700; padding: 10px 14px; border-radius: 12px; cursor: pointer;
    transition: background 0.3s; user-select: none;
  }
  #transformButtons button:hover, #downloadButtons button:hover {
    background: #0891b2;
  }
  #downloadButtons button {
    background: #06b6d4;
  }
  #downloadButtons button:hover {
    background: #04a4bb;
  }
  @media (max-width: 600px) {
    .control-group { min-width: 100%; }
    #transformButtons button, #downloadButtons button { flex: 1 1 45%; }
  }
</style>
</head>
<body>

<h1>DSRT â€” Digital Smart Revise Technology</h1>
<div id="container">

  <label id="uploadLabel" for="fileInput">ðŸ“¤ Upload Gambar</label>
  <input type="file" id="fileInput" accept="image/*" />

  <div id="tabsMain">
    <button class="active" data-tab="capsule">Capsule (Filter Templates)</button>
    <button data-tab="manual">Manual Tools</button>
  </div>

  <div id="tabsSecondary"></div>

  <div id="canvasWrapper">
    <canvas id="canvas"></canvas>
    <div id="noImage">Belum ada gambar diunggah</div>
  </div>

  <div class="controls" id="filterSliders" style="display:none;">
    <div class="control-group">
      <label for="brightness">Brightness</label>
      <input type="range" id="brightness" min="50" max="150" value="100" />
    </div>
    <div class="control-group">
      <label for="contrast">Contrast</label>
      <input type="range" id="contrast" min="50" max="150" value="100" />
    </div>
    <div class="control-group">
      <label for="saturation">Saturation</label>
      <input type="range" id="saturation" min="0" max="200" value="100" />
    </div>
    <div class="control-group">
      <label for="hue">Hue Rotate</label>
      <input type="range" id="hue" min="0" max="360" value="0" />
    </div>
  </div>

  <div id="transformButtons" style="display:none;">
    <button id="rotateLeft">âŸ² Rotate -90Â°</button>
    <button id="rotateRight">âŸ³ Rotate +90Â°</button>
    <button id="flipH">â‡‹ Flip Horizontal</button>
    <button id="flipV">â‡µ Flip Vertical</button>
    <button id="reset">Reset</button>
  </div>

  <div id="downloadButtons">
    <button data-size="800">â¬‡ Download Kecil (800px)</button>
    <button data-size="1600">â¬‡ Download Sedang (1600px)</button>
    <button data-size="2400">â¬‡ Download Besar (2400px)</button>
    <button data-size="original">â¬‡ Download Original</button>
  </div>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const noImage = document.getElementById('noImage');
  const tabsMain = document.getElementById('tabsMain');
  const tabsSecondary = document.getElementById('tabsSecondary');
  const filterSliders = document.getElementById('filterSliders');
  const transformButtons = document.getElementById('transformButtons');
  const downloadButtons = document.getElementById('downloadButtons');

  let img = null;
  let imgOriginalWidth = 0;
  let imgOriginalHeight = 0;

  const filterState = {
    brightness: 100,
    contrast: 100,
    saturation: 100,
    hue: 0,
    rotate: 0,
    flipH: false,
    flipV: false,
    capsuleFilter: 'Normal',
  };

  const capsuleFilters = {
    categories: [
      { name: 'Color', filters: ['Normal', 'Grayscale', 'Sepia', 'Warm', 'Cool', 'Vivid'] },
      { name: 'Hue', filters: ['Hue 0Â°', 'Hue 30Â°', 'Hue 60Â°', 'Hue 90Â°', 'Hue 180Â°'] },
      { name: 'Sepia', filters: ['Light Sepia', 'Medium Sepia', 'Dark Sepia'] },
      { name: 'BMW', filters: ['BMW Classic', 'BMW Modern', 'BMW Retro'] },
      { name: 'Blur', filters: ['None', 'Blur Low', 'Blur Medium', 'Blur High'] },
      { name: 'Artistic', filters: ['Sketch', 'Oil Paint', 'Watercolor'] },
      { name: 'Transform', filters: ['None'] },
    ],
  };

  const manualTools = {
    categories: [
      {
        name: 'Basic',
        tools: ['Crop', 'Resize', 'Rotate', 'Flip Horizontal', 'Flip Vertical', 'Brightness / Exposure'],
      },
      {
        name: 'Intermediate',
        tools: ['Contrast', 'Saturation', 'Hue Shift', 'White Balance', 'Color Balance', 'Highlights / Shadows', 'Vignette', 'Clarity / Structure'],
      },
      {
        name: 'Detail',
        tools: ['Sharpen', 'Noise Reduction', 'Spot Removal', 'Masking / Brush'],
      },
      {
        name: 'Advanced',
        tools: ['Curves', 'Levels', 'Lens Correction', 'Perspective Fix', 'Split Toning', 'Gradient Filter', 'Radial Filter'],
      },
      {
        name: 'Batch',
        tools: ['Batch Processing'],
      },
    ],
  };

  let currentMainTab = 'capsule';
  let currentSecondaryCategory = '';

  function init() {
    renderTabsSecondary();
    updateVisibility();
  }

  function renderTabsSecondary() {
    tabsSecondary.innerHTML = '';
    let categories = currentMainTab === 'capsule' ? capsuleFilters.categories : manualTools.categories;
    categories.forEach((cat, i) => {
      const btn = document.createElement('button');
      btn.textContent = cat.name;
      btn.dataset.catIndex = i;
      if (i === 0) {
        btn.classList.add('active');
        currentSecondaryCategory = cat.name;
      }
      btn.addEventListener('click', () => {
        currentSecondaryCategory = cat.name;
        Array.from(tabsSecondary.children).forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderSubItems(cat);
      });
      tabsSecondary.appendChild(btn);
    });
    renderSubItems(categories[0]);
  }

  function renderSubItems(category) {
    const old = document.getElementById('subItemsContainer');
    if (old) old.remove();
    const container = document.createElement('div');
    container.id = 'subItemsContainer';
    container.style.margin = '10px 0';
    container.style.display = 'flex';
    container.style.flexWrap = 'wrap';
    container.style.gap = '8px';

    let items = currentMainTab === 'capsule' ? category.filters : category.tools;
    items.forEach(item => {
      const btn = document.createElement('button');
      btn.textContent = item;
      btn.style.padding = '6px 12px';
      btn.style.borderRadius = '12px';
      btn.style.border = 'none';
      btn.style.cursor = 'pointer';
      btn.style.background = '#0ba5c0';
      btn.style.color = '#041627';
      btn.style.fontWeight = '600';
      btn.style.userSelect = 'none';
      btn.addEventListener('click', () => {
        if (currentMainTab === 'capsule') {
          filterState.capsuleFilter = item;
          applyFilters();
        } else {
          alert(`Manual Tool dipilih: ${item} (Kontrol UI belum dibuat)`);
        }
        Array.from(container.children).forEach(c => c.style.background = '#0ba5c0');
        btn.style.background = '#06b6d4';
      });
      container.appendChild(btn);
    });
    tabsSecondary.parentNode.insertBefore(container, tabsSecondary.nextSibling);
  }

  function updateVisibility() {
    if (currentMainTab === 'capsule') {
      filterSliders.style.display = 'flex';
      transformButtons.style.display = 'flex';
    } else {
      filterSliders.style.display = 'none';
      transformButtons.style.display = 'flex';
    }
  }

  function applyFilters() {
    if (!img) return;
    canvas.width = imgOriginalWidth;
    canvas.height = imgOriginalHeight;

    ctx.save();
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.rotate(filterState.rotate * Math.PI / 180);
    ctx.scale(filterState.flipH ? -1 : 1, filterState.flipV ? -1 : 1);
    ctx.translate(-canvas.width / 2, -canvas.height / 2);

    let filterCSS = `
      brightness(${filterState.brightness}%)
      contrast(${filterState.contrast}%)
      saturate(${filterState.saturation}%)
      hue-rotate(${filterState.hue}deg)
    `;

    switch (filterState.capsuleFilter) {
      case 'Grayscale':
        filterCSS += ' grayscale(100%)';
        break;
      case 'Sepia':
      case 'Light Sepia':
      case 'Medium Sepia':
      case 'Dark Sepia':
        filterCSS += ' sepia(60%)';
        break;
      case 'Warm':
        filterCSS += ' sepia(20%) brightness(110%)';
        break;
      case 'Cool':
        filterCSS += ' hue-rotate(180deg) saturate(110%) brightness(90%)';
        break;
      case 'Vivid':
        filterCSS += ' saturate(150%) contrast(120%)';
        break;
      case 'Hue 30Â°':
        filterCSS += ' hue-rotate(30deg)';
        break;
      case 'Hue 60Â°':
        filterCSS += ' hue-rotate(60deg)';
        break;
      case 'Hue 90Â°':
        filterCSS += ' hue-rotate(90deg)';
        break;
      case 'BMW Classic':
        filterCSS += ' grayscale(40%) contrast(120%)';
        break;
      case 'BMW Modern':
        filterCSS += ' saturate(130%) brightness(105%)';
        break;
      case 'Blur Low':
        filterCSS += ' blur(2px)';
        break;
      case 'Blur Medium':
        filterCSS += ' blur(4px)';
        break;
      case 'Blur High':
        filterCSS += ' blur(6px)';
        break;
      case 'Sketch':
        filterCSS += ' contrast(150%) grayscale(70%)';
        break;
      case 'Oil Paint':
        filterCSS += ' saturate(120%) brightness(110%)';
        break;
      case 'Watercolor':
        filterCSS += ' saturate(130%) brightness(115%) blur(1px)';
        break;
      default:
        break;
    }

    ctx.filter = filterCSS.trim();

    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    ctx.restore();
  }

  // Upload image
  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(event) {
      img = new Image();
      img.onload = function() {
        imgOriginalWidth = img.naturalWidth;
        imgOriginalHeight = img.naturalHeight;
        noImage.style.display = 'none';
        applyFilters();
        filterSliders.style.display = 'flex';
        transformButtons.style.display = 'flex';
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  // Slider events
  ['brightness','contrast','saturation','hue'].forEach(id => {
    const slider = document.getElementById(id);
    slider.addEventListener('input', e => {
      filterState[id] = e.target.value;
      applyFilters();
    });
  });

  // Transform buttons
  document.getElementById('rotateLeft').addEventListener('click', () => {
    filterState.rotate = (filterState.rotate - 90) % 360;
    applyFilters();
  });
  document.getElementById('rotateRight').addEventListener('click', () => {
    filterState.rotate = (filterState.rotate + 90) % 360;
    applyFilters();
  });
  document.getElementById('flipH').addEventListener('click', () => {
    filterState.flipH = !filterState.flipH;
    applyFilters();
  });
  document.getElementById('flipV').addEventListener('click', () => {
    filterState.flipV = !filterState.flipV;
    applyFilters();
  });
  document.getElementById('reset').addEventListener('click', () => {
    filterState.brightness = 100;
    filterState.contrast = 100;
    filterState.saturation = 100;
    filterState.hue = 0;
    filterState.rotate = 0;
    filterState.flipH = false;
    filterState.flipV = false;
    filterState.capsuleFilter = 'Normal';

    document.getElementById('brightness').value = 100;
    document.getElementById('contrast').value = 100;
    document.getElementById('saturation').value = 100;
    document.getElementById('hue').value = 0;

    applyFilters();
  });

  // Download buttons
  downloadButtons.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      if (!img) return alert('Upload gambar dulu');
      let size = btn.dataset.size;
      let w = imgOriginalWidth;
      let h = imgOriginalHeight;
      if (size !== 'original') {
        w = parseInt(size);
        h = Math.round(imgOriginalHeight * (w / imgOriginalWidth));
      }
      // buat canvas baru untuk download sesuai ukuran
      const dlCanvas = document.createElement('canvas');
      dlCanvas.width = w;
      dlCanvas.height = h;
      const dlCtx = dlCanvas.getContext('2d');

      // Terapkan filter css sama seperti preview
      let filterCSS = `
        brightness(${filterState.brightness}%)
        contrast(${filterState.contrast}%)
        saturate(${filterState.saturation}%)
        hue-rotate(${filterState.hue}deg)
      `;

      switch (filterState.capsuleFilter) {
        case 'Grayscale': filterCSS += ' grayscale(100%)'; break;
        case
