<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  /* Reset & Base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 16px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #071021, #0b2230);
    color: #eaf2f8;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 12px;
  }
  #container {
    max-width: 960px;
    width: 100%;
    background: rgba(255 255 255 / 0.05);
    border-radius: 16px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Upload */
  #uploadLabel {
    background: #06b6d4;
    color: #041627;
    padding: 10px 18px;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    width: max-content;
    transition: background 0.3s;
  }
  #uploadLabel:hover {
    background: #04a4bb;
  }
  #fileInput {
    display: none;
  }

  /* Tabs main */
  #tabsMain {
    display: flex;
    gap: 12px;
    overflow-x: auto;
  }
  #tabsMain button {
    background: transparent;
    border: none;
    padding: 10px 18px;
    border-radius: 12px;
    font-weight: 700;
    color: #9fb0bd;
    cursor: pointer;
    white-space: nowrap;
    transition: background 0.3s, color 0.3s;
  }
  #tabsMain button.active {
    background: #06b6d4;
    color: #041627;
  }
  #tabsMain button:hover:not(.active) {
    background: rgba(6,182,212,0.2);
  }

  /* Tabs secondary */
  #tabsSecondary {
    display: flex;
    gap: 12px;
    overflow-x: auto;
    margin-top: 10px;
  }
  #tabsSecondary button {
    background: transparent;
    border: none;
    padding: 8px 14px;
    border-radius: 12px;
    font-weight: 600;
    color: #9fb0bd;
    cursor: pointer;
    white-space: nowrap;
    transition: background 0.3s, color 0.3s;
  }
  #tabsSecondary button.active {
    background: #0ba5c0;
    color: #041627;
  }
  #tabsSecondary button:hover:not(.active) {
    background: rgba(11,165,192,0.3);
  }

  /* Canvas area */
  #canvasWrapper {
    background: #061728;
    border-radius: 16px;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  canvas {
    max-width: 100%;
    border-radius: 16px;
  }
  #noImage {
    color: #64748b;
    font-style: italic;
    user-select: none;
    padding: 50px 0;
  }

  /* Controls */
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
    justify-content: center;
  }
  .control-group {
    background: rgba(255 255 255 / 0.07);
    padding: 12px 16px;
    border-radius: 12px;
    flex: 1 1 280px;
    min-width: 280px;
  }
  .control-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #9fb0bd;
  }
  input[type="range"] {
    width: 100%;
  }

  /* Transform buttons */
  #transformButtons {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
  }
  #transformButtons button {
    flex: 1 1 120px;
    background: #0ba5c0;
    border: none;
    color: #041627;
    font-weight: 700;
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s;
    user-select: none;
  }
  #transformButtons button:hover {
    background: #0891b2;
  }

  /* Download buttons */
  #downloadButtons {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
  }
  #downloadButtons button {
    flex: 1 1 140px;
    background: #06b6d4;
    border: none;
    color: #041627;
    font-weight: 700;
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s;
    user-select: none;
  }
  #downloadButtons button:hover {
    background: #04a4bb;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .control-group {
      min-width: 100%;
    }
    #transformButtons button,
    #downloadButtons button {
      flex: 1 1 45%;
    }
  }
</style>
</head>
<body>

  <h1>DSRT â€” Digital Smart Revise Technology</h1>
  <div id="container">

    <label id="uploadLabel" for="fileInput">ðŸ“¤ Upload Gambar</label>
    <input type="file" id="fileInput" accept="image/*" />

    <!-- Main Tabs -->
    <div id="tabsMain">
      <button class="active" data-tab="capsule">Capsule (Filter Templates)</button>
      <button data-tab="manual">Manual Tools</button>
    </div>

    <!-- Secondary Tabs (dynamic) -->
    <div id="tabsSecondary"></div>

    <!-- Canvas Preview -->
    <div id="canvasWrapper" style="height: 450px;">
      <canvas id="canvas"></canvas>
      <div id="noImage">Belum ada gambar diunggah</div>

    <!-- Filter sliders -->
    <div class="controls" id="filterSliders" style="display:none;">
      <div class="control-group">
        <label for="brightness">Brightness</label>
        <input type="range" id="brightness" min="50" max="150" value="100" />
      </div>
      <div class="control-group">
        <label for="contrast">Contrast</label>
        <input type="range" id="contrast" min="50" max="150" value="100" />
      </div>
      <div class="control-group">
        <label for="saturation">Saturation</label>
        <input type="range" id="saturation" min="0" max="200" value="100" />
      </div>
      <div class="control-group">
        <label for="hue">Hue Rotate</label>
        <input type="range" id="hue" min="0" max="360" value="0" />
      </div>
    </div>

    <!-- Transform buttons -->
    <div id="transformButtons" style="display:none;">
      <button id="rotateLeft">âŸ² Rotate -90Â°</button>
      <button id="rotateRight">âŸ³ Rotate +90Â°</button>
      <button id="flipH">â‡‹ Flip Horizontal</button>
      <button id="flipV">â‡µ Flip Vertical</button>
      <button id="reset">Reset</button>
    </div>

    <!-- Download buttons -->
    <div id="downloadButtons">
      <button data-size="800">â¬‡ Download Kecil (800px)</button>
      <button data-size="1600">â¬‡ Download Sedang (1600px)</button>
      <button data-size="2400">â¬‡ Download Besar (2400px)</button>
      <button data-size="original">â¬‡ Download Original</button>
    </div>
  </div>

<script>
  // Elements
  const fileInput = document.getElementById('fileInput');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const noImage = document.getElementById('noImage');
  const tabsMain = document.getElementById('tabsMain');
  const tabsSecondary = document.getElementById('tabsSecondary');
  const filterSliders = document.getElementById('filterSliders');
  const transformButtons = document.getElementById('transformButtons');
  const downloadButtons = document.getElementById('downloadButtons');

  // Image & state
  let img = null;
  let imgOriginalWidth = 0;
  let imgOriginalHeight = 0;

  // Filters and transform state
  const filterState = {
    brightness: 100,
    contrast: 100,
    saturation: 100,
    hue: 0,
    rotate: 0,
    flipH: false,
    flipV: false,
    capsuleFilter: 'Normal', // selected capsule filter name
    manualToolCategory: '', // current manual tool category
    manualToolSelected: '', // current manual tool
  };

  // Data capsule filters & manual tools for tabsSecondary
  const capsuleFilters = {
    name: 'Capsule',
    categories: [
      { name: 'Color', filters: ['Normal', 'Grayscale', 'Sepia', 'Warm', 'Cool', 'Vivid'] },
      { name: 'Hue', filters: ['Hue 0Â°', 'Hue 30Â°', 'Hue 60Â°', 'Hue 90Â°', 'Hue 180Â°'] },
      { name: 'Sepia', filters: ['Light Sepia', 'Medium Sepia', 'Dark Sepia'] },
      { name: 'BMW', filters: ['BMW Classic', 'BMW Modern', 'BMW Retro'] },
      { name: 'Blur', filters: ['None', 'Blur Low', 'Blur Medium', 'Blur High'] },
      { name: 'Artistic', filters: ['Sketch', 'Oil Paint', 'Watercolor'] },
      { name: 'Transform', filters: ['None'] },
    ],
  };

  const manualTools = {
    name: 'Manual Tools',
    categories: [
      {
        name: 'Basic',
        tools: ['Crop', 'Resize', 'Rotate', 'Flip Horizontal', 'Flip Vertical', 'Brightness / Exposure'],
      },
      {
        name: 'Intermediate',
        tools: ['Contrast', 'Saturation', 'Hue Shift', 'White Balance', 'Color Balance', 'Highlights / Shadows', 'Vignette', 'Clarity / Structure'],
      },
      {
        name: 'Detail',
        tools: ['Sharpen', 'Noise Reduction', 'Spot Removal', 'Masking / Brush'],
      },
      {
        name: 'Advanced',
        tools: ['Curves', 'Levels', 'Lens Correction', 'Perspective Fix', 'Split Toning', 'Gradient Filter', 'Radial Filter'],
      },
      {
        name: 'Batch',
        tools: ['Batch Processing'],
      },
    ],
  };

  // Current main tab: 'capsule' or 'manual'
  let currentMainTab = 'capsule';
  let currentSecondaryCategory = '';

  // Initialize
  function init() {
    renderTabsSecondary();
    updateVisibility();
  }

  // Render secondary tabs based on main tab
  function renderTabsSecondary() {
    tabsSecondary.innerHTML = '';
    let categories = [];
    if (currentMainTab === 'capsule') {
      categories = capsuleFilters.categories;
    } else {
      categories = manualTools.categories;
    }

    categories.forEach((cat, i) => {
      const btn = document.createElement('button');
      btn.textContent = cat.name;
      btn.dataset.catIndex = i;
      if (i === 0) {
        btn.classList.add('active');
        currentSecondaryCategory = cat.name;
      }
      btn.addEventListener('click', () => {
        currentSecondaryCategory = cat.name;
        Array.from(tabsSecondary.children).forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderSubItems(cat);
      });
      tabsSecondary.appendChild(btn);
    });

    // Render first category items by default
    renderSubItems(categories[0]);
  }

  // Render subfilters or subtools below secondary tabs
  function renderSubItems(category) {
    // Remove previous subitems container if any
    const old = document.getElementById('subItemsContainer');
    if (old) old.remove();

    const container = document.createElement('div');
    container.id = 'subItemsContainer';
    container.style.margin = '10px 0';
    container.style.display = 'flex';
    container.style.flexWrap = 'wrap';
    container.style.gap = '8px';

    let items = [];
    if (currentMainTab === 'capsule') {
      items = category.filters;
    } else {
      items = category.tools;
    }

    items.forEach(item => {
      const btn = document.createElement('button');
      btn.textContent = item;
      btn.style.padding = '6px 12px';
      btn.style.borderRadius = '12px';
      btn.style.border = 'none';
      btn.style.cursor = 'pointer';
      btn.style.background = '#0ba5c0';
      btn.style.color = '#041627';
      btn.style.fontWeight = '600';
      btn.style.userSelect = 'none';
      btn.addEventListener('click', () => {
        // Handle filter or manual tool selection
        if (currentMainTab === 'capsule') {
          filterState.capsuleFilter = item;
          applyFilters();
        } else {
          filterState.manualToolSelected = item;
          alert(`Manual Tool dipilih: ${item} (UI kontrolnya perlu dikembangkan)`);
          // TODO: implement manual tool UI control switching
        }
        // Highlight selected button
        Array.from(container.children).forEach(c => c.style.background = '#0ba5c0');
        btn.style.background = '#06b6d4';
      });
      container.appendChild(btn);
    });

    tabsSecondary.parentNode.insertBefore(container, tabsSecondary.nextSibling);
  }

  // Update UI visibility based on main tab
  function updateVisibility() {
    if (currentMainTab === 'capsule') {
      filterSliders.style.display = 'flex';
      transformButtons.style.display = 'flex';
    } else {
      filterSliders.style.display = 'none';
      transformButtons.style.display = 'flex'; // manual tools may also have transforms
    }
  }

  // Apply filters to canvas
  function applyFilters() {
    if (!img) return;
    // Set canvas size same as image natural size
    canvas.width = imgOriginalWidth;
    canvas.height = imgOriginalHeight;

    ctx.save();
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Translate, rotate, flip
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.rotate(filterState.rotate * Math.PI / 180);
    ctx.scale(filterState.flipH ? -1 : 1, filterState.flipV ? -1 : 1);
    ctx.translate(-canvas.width / 2, -canvas.height / 2);

    // Compose filters (for capsule filters, simulate a few presets)
    let filterCSS = `
      brightness(${filterState.brightness}%)
      contrast(${filterState.contrast}%)
      saturate(${filterState.saturation}%)
      hue-rotate(${filterState.hue}deg)
    `;

    // Example simple capsule filter presets
    switch (filterState.capsuleFilter) {
      case 'Grayscale':
        filterCSS += ' grayscale(100%)';
        break;
      case 'Sepia':
      case 'Light Sepia':
      case 'Medium Sepia':
      case 'Dark Sepia':
        filterCSS += ' sepia(60%)';
        break;
      case 'Warm':
        filterCSS += ' sepia(20%) brightness(110%)';
        break;
      case 'Cool':
        filterCSS += ' hue-rotate(180deg) saturate(110%) brightness(90%)';
        break;
      case 'Vivid':
        filterCSS += ' saturate(150%) contrast(120%)';
        break;
      case 'Hue 30Â°':
        filterCSS += ' hue-rotate(30deg)';
        break;
      case 'Hue 60Â°':
        filterCSS += ' hue-rotate(60deg)';
        break;
      case 'Hue 90Â°':
        filterCSS += ' hue-rotate(90deg)';
        break;
      case 'BMW Classic':
        filterCSS += ' grayscale(40%) contrast(120%)';
        break;
      case 'BMW Modern':
        filterCSS += ' saturate(130%) brightness(105%)';
        break;
      case 'Blur Low':
        filterCSS += ' blur(2px)';
        break;
      case 'Blur Medium':
        filterCSS += ' blur(4px)';
        break;
      case 'Blur High':
        filterCSS += ' blur(6px)';
        break;
      case 'Sketch':
        filterCSS += ' contrast(150%) grayscale(70%)';
        break;
      case 'Oil Paint':
        filterCSS += ' saturate(120%) brightness(110%)';
        break;
      case 'Watercolor':
        filterCSS += ' saturate(130%) brightness(115%) blur(1px)';
        break;
      default:
        break;
    }

    ctx.filter = filterCSS.trim();

    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    ctx.restore();
  }

  // File upload handler
  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new
