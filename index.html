<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: white;
      text-align: center;
    }
    .main-photo {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .filter-bar {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 15px;
      background: #222;
      white-space: nowrap;
    }
    .filter-thumb {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .filter-thumb img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 5px;
      transition: transform 0.2s;
    }
    .filter-thumb img:hover {
      transform: scale(1.05);
    }
    /* Scrollbar gaya minimal */
    .filter-bar::-webkit-scrollbar {
      height: 8px;
    }
    .filter-bar::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Filter Foto</h1>
  <img id="mainPhoto" class="main-photo" src="https://picsum.photos/500/500?random=1" alt="Foto Utama">

  <div class="filter-bar" id="filterBar">
    <div class="filter-thumb" data-filter="none">
      <img src="https://picsum.photos/100/100?random=1" style="filter:none">
      <span>Normal</span>
    </div>
    <div class="filter-thumb" data-filter="grayscale(100%)">
      <img src="https://picsum.photos/100/100?random=1" style="filter:grayscale(100%)">
      <span>BW</span>
    </div>
    <div class="filter-thumb" data-filter="sepia(80%)">
      <img src="https://picsum.photos/100/100?random=1" style="filter:sepia(80%)">
      <span>Sepia</span>
    </div>
    <div class="filter-thumb" data-filter="contrast(150%) brightness(120%)">
      <img src="https://picsum.photos/100/100?random=1" style="filter:contrast(150%) brightness(120%)">
      <span>Bright</span>
    </div>
    <div class="filter-thumb" data-filter="hue-rotate(90deg)">
      <img src="https://picsum.photos/100/100?random=1" style="filter:hue-rotate(90deg)">
      <span>Hue</span>
    </div>
    <div class="filter-thumb" data-filter="blur(2px)">
      <img src="https://picsum.photos/100/100?random=1" style="filter:blur(2px)">
      <span>Blur</span>
    </div>
  </div>

  <script>
    const mainPhoto = document.getElementById('mainPhoto');
    const thumbs = document.querySelectorAll('.filter-thumb');

    thumbs.forEach(thumb => {
      thumb.addEventListener('click', () => {
        const filterValue = thumb.getAttribute('data-filter');
        mainPhoto.style.filter = filterValue;
      });
    });
  </script>

</body>
</html>
